</head>
<body>
	<nav>

			<span class="navItem" onclick="clickedPage('homepage')">Home</span>
			<span class="navItem" onclick="clickedPage('education')">Education</span>
			<span class="navItem" onclick="clickedPage('feedback')">Feedback</span>
			<span class="navItem" onclick="clickedPage('volunteer')">Volunteer</span>

		</div>
	</nav>

	<div style="top:100;left:100">
		<iframe id="myHtml" src="welcome.html" height="900" width="100%" ></iframe>
	</div>

	<footer>
      <p>&copy;India 2030 Sustainable Development Goals </p>
    </footer>

</body>
</html>
